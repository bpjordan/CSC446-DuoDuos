<!DOCTYPE html>

<html>
<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
<link type="text/css" rel="stylesheet" href="common.css">
<script type="text/javascript" src="common.js"></script>

<head>
    <title>
        DuoDuo
    </title>
</head>

<body>
    <form class="content" id="loginForm">
        <img class="login-image" loading="eager" src="doduo-login.png"></img>
        <h1>Welcome to DuoDuo</h1>
        <div class="line-divider" style="margin-bottom: 10px;margin-top: -60px;"></div>
        <h3>Login to your PC Box:</h3>
        <label for="username">Username</label>
        <input name="username" type="text" id="username">
        <p></p>
        <label for="password">Password</label>
        <input name="password" type="password" id="password">
        <p></p>
        <button class="button-small" onclick="login(event)">Login</button>
        <p class="error" id="error"></p>
    </form>
    <div class="mfa-modal" id="mfa-modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('mfa-modal').style.display='none'">&times;</span>
            <h2>Enter your MFA code:</h2>
            <form id="mfa-form">
                <input name="code" style="font-size: larger; text-align: center; width: 150px;"/>
                <p></p>
                <input name="auth_token" id="auth_token" style="display: none;"/>
                <button class="button-small" onclick="mfa(event)">Verify</button>
                <p class="error" id="mfa-error"></p>
            </form>
        </div>
    </div>
</body>

</html>
